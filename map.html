<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de trajeto</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="div-logo">
        <img width="50" height="50" src="moto-removebg-preview - Copy.png" alt="" srcset="">
        
        <div class="div-form">
            <div>
                <div>
                    <label class="text-form-definition" for="">Localização do motorista</label>
                </div>
                <input class="input-text" type="text" name="" id="" placeholder="Localização do Motorista">
                <div>
                    <button class="btn-iniciar">Obter sua localização</button>
                </div>  
            </div>
            <div>
                <div>
                    <label class="text-form-definition" for="">Colar localização do cliente</label>
                </div>
                <input class="input-text" type="text" name="" id="" placeholder="Localização do cliente">
            </div>
        </div>
        <div class="container-btn">
            <div class="div-btn">
                <button class="btn-iniciar" type="button">Iniciar trajeto</button>
            </div>
            <a class="link-text" href="login.html"><button class="btn-terminar">Terminar</button></a>
            </div>
        </div>
    </div>

    <!-- -->
    <div class="google-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15766.292153797447!2d13.185581399999998!3d-8.9192245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2sao!4v1718479328331!5m2!1spt-PT!2sao" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
